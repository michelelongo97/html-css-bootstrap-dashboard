<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <img style="width: 4rem;" src="./img/duck.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-xl-block">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <h3 class="py-3">Nuovo Libro</h3>
            <div class="col-6 py-3">
                <form>
                    <div>
                      <label for="InputName" class="form-label">Nome Autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>
                </form>
            </div>
            <div class="col-6 py-3">
                <form>
                    <div>
                      <label for="InputSurname" class="form-label">Cognome Autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form>
                    <div>
                      <label for="InputTitle" class="form-label">Titolo</label>
                      <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                      <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-4 pt-3">
                <form>
                    <label for="InputGenre" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Avventura</option>
                        <option value="2">Drammatico</option>
                        <option value="3">Romanzo</option>
                    </select>
                </form>
            </div>
            <div class="col-12 col-lg-4 pt-3">
                <form>
                    <div>
                      <label for="InputYear" class="form-label">Anno di Pubblicazione</label>
                      <input type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-4 pt-3">
                <form>
                    <div>
                      <label for="InputCode" class="form-label">ISBN#</label>
                      <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </form>
            </div>
            <hr class="my-4">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="InputNote" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                    </div>
                    <a role="button" class="btn btn-primary" href="./index.html">Aggiungi Libro</a>
                </form>
            </div>
        </div>
    </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
